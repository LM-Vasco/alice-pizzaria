<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alice's Pizzaria</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="game-screen">
      <div id="ui-elements">
        <div id="banner">
          <h1>Alice's Pizzaria</h1>
        </div>
        <span id="pizzas-cooked">Pizzas Cooked: </span>
        <div id="lives">Lives:</div>
      </div>
      <div id="ingredients-area">
        <div class="available-ingredients"></div>
        <div class="available-ingredients"></div>
        <div class="available-ingredients"></div>
        <div class="available-ingredients"></div>
        <div class="available-ingredients"></div>
        <div class="available-ingredients"></div>
      </div>
      <div id="gameplay-area">
        <div id="ingredient-list">
          <div class="selected-ingredients"></div>
          <div class="selected-ingredients"></div>
          <div class="selected-ingredients"></div>
        </div>
        <div id="pizza-area">
          <div id="pizza-grid">
            <div class="row">
              <div class="column" id="square1"></div>
              <div class="column" id="square2"></div>
              <div class="column" id="square3"></div>
            </div>
            <div class="row">
              <div class="column" id="square4"></div>
              <div class="column" id="square5"></div>
              <div class="column" id="square6"></div>
            </div>
            <div class="row">
              <div class="column" id="square7"></div>
              <div class="column" id="square8"></div>
              <div class="column" id="square9"></div>
            </div>
          </div>
        </div>
        <div id="cook-button-area">
          <button id="cook-button">COOK!</button>
        </div>
      </div>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
